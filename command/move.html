<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/move.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게move를 사용해보세요">
  <title>Easybatch-move</title>
</head>

<body>
  <h1 id='battitle'>Move</h1>
  <div id="script">
    <span id="batname"><b>move</b></span>는 파일의 위치를 변경하는명령어입니다. <br>
    사용법은 move다음에 원본위치를적고 그다음에 움직일 위치를 적으면 됩니다.
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
      rem move 사용 <br>
      rem 상황:바탕화면에있는 abc.txt를 바탕화면에있는 Hello 라는폴더에 넣음. <br>

      move c:\users\user\desktop\abc.txt c:\users\user\desktop\Hello <br>
    </code>
  </div>
    <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
