<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/copy.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게copy를 사용해보세요">
  <title>Easybatch-copy</title>
</head>

<body>
  <h1 id='battitle'>Copy</h1>
  <div id="script">
    <span id="batname"><b>copy</b></span>는 파일을 복사하는것입니다. <br>
    사용법은 copy뒤에 원본을넣고 그뒤에 붙여넣을 위치또는파일을 넣으면됩니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
      rem copy사용법 <br>
      rem 상황:바탕화면애있는 abc.txt를 <br>
      rem 바탕화면애있는 Hello라는폴더안에넣음 br  
      
      copy c:\users\user\desktop\abc.txt c:\users\user\desktop\Hello
    </code>
  </div>
    <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
