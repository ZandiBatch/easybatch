<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/if.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게if를 사용해보세요">
  <title>Easybatch-if</title>
</head>

<body>
  <h1 id='battitle'>If</h1>
  <div id="script">
    <span id="batname"><b>if</b></span>는 조건문입니다. <br>
    if 다음에 조건을단뒤()에 조건이true면 ()안에있는 문장을 실행합니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
      rem if사용법 <br>
      if 1 == 1(
        echo Hello World!
      )
    </code>
  </div>
  <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
