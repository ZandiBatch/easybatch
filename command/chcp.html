<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/chcp.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게chcp를 사용해보세요">
  <title>Easybatch-chcp</title>
</head>

<body>
  <h1 id='battitle'>Chcp</h1>
  <div id="script">
    <span id="batname"><b>chcp</b></span>는 언어를 바꿈니다. <br>
    그다음에 국가코드를넣어 쓰입니다. <br>
    예로 chcp를 안쓴 코드에서 echo를사용하면 한글이깨지지만 <br>
    chcp 65001을 사용하면 한국어가 안꺠집니다. <br>
    자주쓰이는 국가코드는 65001(한국) 969(미국)입니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
      rem chcp사용법 <br>
      
      chcp 65001 <br>
    </code>
  </div>
    <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
