<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/echo.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게echo를 사용해보세요">
  <title>Easybatch-echo</title>
</head>

<body>
  <h1 id='battitle'>Echo</h1>
  <div id="script">
    <span id="batname"><b>echo</b></span>는 명령어의 표시를결정하는@echo와 <br>
    화면에 글자를표시하는 echo가 있습니다. <br>
    @echo는 그뒤에 on또는off를넣는다. <br>
    보통 화면에 명령어를 안표시하기때문에 특별한경우를 빼고거의다 off를사용합니다. <br>
    그냥 echo는 그뒤에 표시할 글자를 적으면됩니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
        rem @echo 사용법 <br>
        @echo off <br>
        rem echo 사용법 <br>
        echo Hello World! <br>
      </code>
  </div>
    <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
