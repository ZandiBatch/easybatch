<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/pause.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게pause를 사용해보세요">
  <title>Easybatch-pause</title>
</head>

<body>
  <h1 id='battitle'>Pasue</h1>
  <div id="script">
    <span id="batname"><b>pause</b></span>는 아무키나 누루기 전에는 코드가 멈춥니다.. <br>
    보통 OX질문에사용됩니다. (예:이 프로그렘을 실행 시키겠습니까?) <br>
    pause에는 글자를쓸수없기때문에 echo와 같이쓰입니다. <br>
    pause>nul을 사용하면 '아무키나 누르세요' 글자가 사라집니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
        rem pause + echo 사용법 <br>
        echo 프로그렘을 실행할까요?<br>
        pause <br>
        rem pause>nul을 사용해 '아무키나누르세요'글자를 지웁니다.
      </code>
  </div>
    <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
