<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/cd.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게cd를 사용해보세요">
  <title>Easybatch-cd</title>
</head>

<body>
  <h1 id='battitle'>Cd</h1>
  <div id="script">
    <span id="batname"><b>cd</b></span>는 현재 사용중인 디렉터리의 위치를 바꿉니다. <br>
    문법은 cd다음에 이동할 경로를 적읍니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
      rem cd사용법 <br>
      rem 상황:바탕화면 디렉터리로 이동할거임 <br>
      cd c:\users\user\desktop <br>
    </code>
  </div>
  <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
