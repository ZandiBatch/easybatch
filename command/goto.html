<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <meta property="og:url" content="https://easybatch.kro.kr/command/goto.html">
  <meta property="og:image" content="https://ifh.cc/g/cqoFWx.jpg">
  <meta property="og:description" content="Easybatch로 쉽게goto를 사용해보세요">
  <title>Easybatch-goto</title>
</head>

<body>
  <h1 id='battitle'>Goto</h1>
  <div id="script">
    <span id="batname"><b>goto</b></span>는 반복문입니다. <br>
    :다음에 반복문의이름 을넣고 실행시킬려면 goto다음에 할 명령어를 적으면됩니다. <br>
    <br>
    <br>
    <span id="com">명령어↓</span> <br>
    ---------------------------------------------------------- <br>
    <code>
      rem goto사용법 <br>
      :Hello <br>
      echo Hello World! <br>
      goto Hello <br>
    </code>
  </div>
  <p>
    <button><a href="/index.html">홈으로 이동</a></button>
  </p>
</body>

</html>
